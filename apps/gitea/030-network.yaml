###############################
# Service
###############################
---
kind: Service
apiVersion: v1
metadata:
  name: gitea-service
  namespace: gitea

spec:
  ports:
    - name: gitea-http
      port: 3000
    - name: gitea-ssh
      port: 2222
  selector:
    app: gitea
    task: gitea


---
###################################################
# Ingress
###################################################
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: git-tls
  namespace: gitea
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - git.tnils.eu
    secretName: tls-gitea
  rules:
  - host: git.tnils.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitea-service
            port:
              name: gitea-http
      - path: /ssh
        pathType: Prefix
        backend:
          service:
            name: gitea-service
            port:
              name: gitea-ssh
