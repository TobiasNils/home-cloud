
---
###################################################
# Ingress
###################################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly-iii-ingress
  namespace: firefly-iii
  annotations:
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  
spec:
  tls:
    - hosts:
      - fin.tnils.eu
      secretName: tls-cluster
  rules:
  - host: fin.tnils.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: firefly-iii
            port:
              number: 8080
        


