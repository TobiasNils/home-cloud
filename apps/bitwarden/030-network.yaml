###############################
# Service
###############################
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
spec:
  ports:
    - name: web
      port: 80
      targetPort: web
  selector:
    app: vault

---
###################################################
# Ingress
###################################################
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: vault
  namespace: vault
  annotations:
    #traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  tls:
  - hosts:
      - vault.tnils.eu
    secretName: tls-vault
  rules:
  - host: vault.tnils.eu
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vault
              port:
                name: web
