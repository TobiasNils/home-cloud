# IngresRoute http
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: whoami
  namespace: home-cloud
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: "nginx"
  tls:
  - hosts:
    - cloud.tnils.eu
    secretName: tls-whoami
  rules:
  - host: cloud.tnils.eu
    http:
      paths:
      - path: /whoami
        backend:
          service:
            name: whoami
            port:
              number: 80
